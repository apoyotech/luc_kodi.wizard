body {

 }  
     
 

img {
  width: 360px;
  height: auto;
  margin: 10px;
  border: 3px solid darkgoldenrod;
  border-radius: 15px;
}


header {
   font-size: 23px;
   text-align: center;
   align-items: center;
   margin-top: 20px;
   margin-bottom: 40px;
}   

h1 {
    background-image: linear-gradient(to right, #008f39, #348043, #47704b, #526153, #595059, #5e3f5f, #612a65);
    background-clip: text;
    -webkit-text-fill-color: transparent;
    -webkit-background-clip: text;
}

h4 {         
  font-family: monospace;
  letter-spacing: -0.05em;
  margin-top: 70px;          
  font-size: 18px;
  font-weight: 500;
}   



.card {
  width: 190px;
  height: 254px;
  background: #07182E;
  position: relative;
  display: flex;
  place-content: center;
  place-items: center;
  overflow: hidden;
  border-radius: 20px;
}

.card h2 {
  z-index: 1;
  color: white;
  font-size: 2em;
}

.card::before {
  content: '';
  position: absolute;
  width: 100px;
  background-image: linear-gradient(180deg, rgb(0, 183, 255), rgb(255, 48, 255));
  height: 130%;
  animation: rotBGimg 3s linear infinite;
  transition: all 0.2s linear;
}

@keyframes rotBGimg {
  from {
    transform: rotate(0deg);
  }

  to {
    transform: rotate(360deg);
  }
}

.card::after {
  content: '';
  position: absolute;
  background: #07182E;
  ;
  inset: 5px;
  border-radius: 15px;
}
